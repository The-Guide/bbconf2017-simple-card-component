<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>lion-card test</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../simple-card.html">
</head>
<body>

<test-fixture id="BasicTestFixture">
  <template>
    <lion-card>
      <h3 slot="header">my header</h3>
      <div>my body</div>
    </lion-card>
  </template>
</test-fixture>

<script>
  suite('lion-card', function () {

    test('instantiating the element with default properties works', function () {
      let element = fixture('BasicTestFixture');
      assert.equal(element.$.headerslot.assignedNodes()[0].innerHTML, 'my header');
      assert.equal(element.$.mainslot.assignedNodes().filter((el) => { return el.nodeType === 1; })[0].innerHTML, 'my body');
    });

  });
</script>

</body>
</html>
